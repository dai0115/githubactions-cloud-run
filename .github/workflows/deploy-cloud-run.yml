name: "build image and deploy to Cloud Run"

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v4"

      - uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build \
            -f /app/Dokerfile \
            -t asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/github-actions-test/hello-go:${{ github.sha }} ./app

      - name: Push Docker image
        run: |
          docker push asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/github-actions-test/hello-go:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: hello-go
          image: asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/github-actions-test/hello-go:${{ github.sha }}
